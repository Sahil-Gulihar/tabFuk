<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Resource Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CPU Usage</h1>
    <button onclick="repeatMessage()">Click Me</button>

    <h1>Memory Hogging Demonstration</h1>
    <button onclick="hogMemoryWithArray()">Hog Memory with Array</button>
    <button onclick="hogMemoryWithDOM()">Hog Memory with DOM Elements</button>

    <p class="warning">Warning: These functions may cause your browser to become unresponsive!</p>

    <script>
        function hogMemoryWithArray() {
            let memoryHog = [];
            while (true) {
                memoryHog.push(new Array(1000000).fill('*'));
            }
        }

        function hogMemoryWithDOM() {
            while(1) {
                let div = document.createElement('div');
                div.innerHTML = "Memory Hog";
                document.body.appendChild(div);
            }
        }

        function repeatMessage() {
            while (true) {
                console.log("I use Arch btw");
            }
        }
    </script>
</body>
</html>
